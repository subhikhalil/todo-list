<!DOCTYPE html>
<html>
    <head>
        <title>
            TO DO LIST
        </title>
        <link href="style.css" rel="stylesheet">
        
        <!-- google icon library -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        
    </body>
    <header>
            <h1>TO DO:</h1>
            <input type="text" id="input-el" placeholder="Write a new task here!">
            <input type="button" id="submit-btn" value="Add">
        </header>
        <main>
            <!-- tasks -->
            <div id="container">
                <span class="task-el">
                    <p onclick="mark(this)">test</p>
                    <button onclick="removeItem(this)"><i class="material-icons">delete</i></button>
                </span>
            </div>
        </main>
    <script src="index.js"></script>
</html>
